<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Gaubert's Calculator </title>
    <link rel="stylesheet" type="text/css" href="main.css" media="screen">
    <!--<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">-->
  </head>
  <body>
    <header>
      <h1> Gaubert's Calculator </h1>
    </header>
    <main>
      <article>
        <p> This calculator is being created as a self assignment, so that I can start practicing what I have learned from studying HTML, CSS, and JavaScript. </p>
      </article>
      <div class="calculator">
        <div class="keyboard">
          <input id="display" type="text" value="0">
          <div class="item grayButtons" id="clear">AC</div>
          <div class="item grayButtons" id="inversion">&plusmn;</div>
          <div class="item grayButtons" id="percentage">%</div>
          <div class="item orangeButtons" id="division">&divide;</div>
          <div class="item blackButtons" id="seven">7</div>
          <div class="item blackButtons" id="eight">8</div>
          <div class="item blackButtons" id="nine">9</div>
          <div class="item orangeButtons" id="multiplication">&times;</div>
          <div class="item blackButtons" id="four">4</div>
          <div class="item blackButtons" id="five">5</div>
          <div class="item blackButtons" id="six">6</div>
          <div class="item orangeButtons" id="subtraction">&minus;</div>
          <div class="item blackButtons" id="one">1</div>
          <div class="item blackButtons" id="two">2</div>
          <div class="item blackButtons" id="three">3</div>
          <div class="item orangeButtons" id="summation">&plus;</div>
          <div class="item zero blackButtons" id="zero">0</div>
          <div class="item blackButtons" id="point">.</div>
          <div class="item orangeButtons" id="equal">&equals;</div>
        </div>
      </div>
    </main>
    <footer>

    </footer>
    <script src='decimal.js-master/decimal.js'></script>
    <script src="calctor.js"> </script>
  </body>
</html>
